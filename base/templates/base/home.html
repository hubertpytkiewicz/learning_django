{% extends 'main.html' %}

{% block content %}
<h1>Home template</h1>

<div>
    <a href="{% url 'room-form'%}">Create a room</a>
    {% for room in rooms%}
    <div>
        <hr>
        <span>@{{room.host.username}}</span>
        <h4>{{room.id}} ----- <a href="{% url 'room' room.id %}">{{room.name}}</a></h4>
        <small>{{room.topic.name}}</small>
        <hr>
    </div>
    {% endfor %}
</div>
{% endblock %}
